<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<title>List Authors</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<td><a href="/list_books">List Books</a></td>
				<td><a href="/list_authors">List Authors</a></td>
				<td><a href="/add_book">Add Book</a></td>
				<td><a href="/add_author">Add Author</a></td>
			</tr>
		</table>
	</div>
	
	<div class="span12">
		<table id="myAuthors" dt:table="true">
			<thead>
				<tr>
					<th>Id</th>
					<th>Author Name</th>
					<th>Author Surname</th>
					<th>Book Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="author : ${listAuthors}">
					<td th:text="${author?.id}"></td>
					<td th:text="${author?.name}"></td>
					<td th:text="${author?.surname}"></td>
					<td th:text="${author?.book.book_name}"></td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>

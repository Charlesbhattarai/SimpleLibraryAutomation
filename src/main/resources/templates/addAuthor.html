<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables" />

<title>Add Author</title>
</head>
<body>
	<div>
		<table>
			<tr>
				<td><a href="/list_books">List Books</a></td>
				<td><a href="/list_authors">List Authors</a></td>
				<td><a href="/add_book">Add Book</a></td>
				<td><a href="/add_author">Add Author</a></td>
			</tr>
		</table>
	</div>
	
	<div>
		<h1>New Author</h1>
		<form action="/save_author" method="post">
			<table>
				<tr>
					<td>Author Name:</td>
					<td><input type="text" name="name"></input></td>
				</tr>
				<tr>
					<td>Author Surname:</td>
					<td><input type="text" name="surname"></input></td>
				</tr>
				<tr>
					<td>Book:</td>
					<td><input type="text" name="book.id"></input></td>
				</tr>
				<tr>
					<td><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
